<div class="container" id="login" ng-controller="usersController">
	<div class="row">
		<div class="col-sm-8">
			<h1>Welcome to the Doctor's Office!</h1>
			<h3>An appointment handler app.</h3>
		</div>
		<div class="col-sm-8" id="name">
			<p>Hello!</p>
			<p>Please enter your name while we see what appointments are available!</p>
			<h3 id="error"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<input type="text" class="form-control" ng-model="newUser.username" placeholder="Elon Musk">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-1 col-sm-offset-5">
			<input type="submit" class="btn btn-default" value="Enter" ng-click='addUser()'/>
		</div>
	</div>
</div>
